<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MiniShop - Product Details</title>

  <!-- فایل‌های استایل -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body dir="rtl">
  <!-- هدر سایت -->
  <header class="bg-light py-3 mb-4 shadow-sm">
    <div class="container d-flex flex-wrap justify-content-between align-items-center">
      <div class="logo h3 text-primary">💄 MiniShop</div>
      <nav class="mt-2 mt-md-0">
        <a href="index.html" class="me-3">Home</a>
        <a href="cart.html" class="me-3">Cart</a>
        <a href="account.html" class="me-3">Account</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- بخش اصلی جزئیات محصول -->
  <main class="container">
    <div id="product-detail" class="row"></div>
  </main>

  <!-- فوتر سایت -->
  <footer class="bg-light text-center py-3 mt-4">
    <p>&copy; 2025 MiniShop. All rights reserved.</p>
  </footer>

  <!-- فایل‌های جاوااسکریپت -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>

  <script>
    // دریافت شناسه محصول از URL
    const params = new URLSearchParams(window.location.search);
    const uid = params.get('id');

    // پیدا کردن محصول با توجه به شناسه
    const product = products.find(p => p.id == uid);
    const container = document.getElementById('product-detail');

    // اگر محصول پیدا شد، نمایش جزئیات آن
    if (product) {
      container.innerHTML = `
        <div class="col-lg-6 col-md-6 col-12 mb-3">
          <img src="${product.img}" class="img-fluid rounded shadow-sm" alt="${product.name}">
        </div>
        <div class="col-lg-6 col-md-6 col-12 mb-3">
          <h2 class="fw-bold">${product.name}</h2>
          <p class="text-muted fs-5">Price: $${product.price.toFixed(2)}</p>
          <div class="mb-3 w-50">
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" id="quantity" value="1" min="1" class="form-control">
          </div>
          <button class="btn btn-primary px-4" onclick="addToCart(${product.id})">Add to Cart</button>
        </div>
      `;
    } 
    // در صورت عدم یافتن محصول
    else {
      container.innerHTML = "<p class='text-danger'>Product not found!</p>";
    }
  </script>
</body>
</html>
