        <a href="account.html" class="me-3">Account</a>

  <!-- ŸÖÿ≠ÿ™Ÿàÿß€å ÿßÿµŸÑ€å ÿµŸÅÿ≠Ÿá ÿ≥ÿ®ÿØ ÿÆÿ±€åÿØ -->
  <main class="container text-start">
    <!-- ÿπŸÜŸàÿßŸÜ ÿµŸÅÿ≠Ÿá -->
    <h2 class="mb-4 fw-bold">üõçÔ∏è Your Shopping Cart</h2>

    <!-- ŸÜŸÖÿß€åÿ¥ ŸÖÿ≠ÿµŸàŸÑÿßÿ™ ÿ≥ÿ®ÿØ ÿÆÿ±€åÿØ -->
    <div id="cart-items" class="mb-3"></div>

    <!-- ŸÖÿ¨ŸÖŸàÿπ ⁄©ŸÑ ÿÆÿ±€åÿØ -->
    <div class="text-end mb-4">

    </div>

    <!-- ŸÅÿ±ŸÖ Ÿæÿ±ÿØÿßÿÆÿ™ -->
    <div class="card payment-card shadow-sm border-0 mb-4">
      <div class="card-body">
        <h5 class="card-title fw-semibold mb-3">Payment Information</h5>

          </div>
          <div class="col-md-6">

          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Shipping Address" required>
          </div>
          <div class="col-md-6">
            <input type="tel" class="form-control" placeholder="Phone Number" required>

  <!-- ŸÅŸàÿ™ÿ± ÿ≥ÿß€åÿ™ -->

        if (window.checkout) window.checkout();
      });
    }
  </script>
